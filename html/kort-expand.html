<script>
  function toggleCard(clickedCard) {
    const row = clickedCard.closest('.row');
    const allColumns = row.querySelectorAll('.column');
    const allCards = row.querySelectorAll('.card');
    const clickedColumn = clickedCard.closest('.column');
    const isAlreadyExpanded = clickedCard.classList.contains('expanded');

    // Reset all
    allCards.forEach(card => card.classList.remove('expanded'));
    allColumns.forEach(col => col.classList.remove('hidden', 'expanded-column'));

    if (!isAlreadyExpanded) {
      // Expand clicked card
      allColumns.forEach(col => {
        if (col !== clickedColumn) {
          col.classList.add('hidden');
        }
      });
      clickedColumn.classList.add('expanded-column');
      clickedCard.classList.add('expanded');
    }
  }

  // Attach click handlers
  window.addEventListener('DOMContentLoaded', () => {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => toggleCard(card));
    });
  });
</script>
