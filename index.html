  <!-- Hero -->
  <main>
    <section class="hero">
      <div class="wrap">
        <h1>BitByBit – så når vi mål</h1>

 

<section class="wrap group-photo">
  <figure>
    <img src="img/gruppebilde.jpeg" alt="BitByBit team" class="group-img" >
    <figcaption class="group-caption">Vi i BitByBit deler en felles ambisjon om å skape noe som både utfordrer oss og gir verdi for andre.

  </figure>
</section>




        


    <!-- (Valgfritt) Anker-seksjoner for lenkene i menyen -->
    <section id="index" class="wrap" aria-label="Hjem"></section>
    <section id="om-oss" class="wrap" aria-label="Om oss"></section>
    <section id="kontakt" class="wrap" aria-label="Kontakt oss"></section>
  </main>

  <script>
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("show");
        }
      });
    });
  
    document.querySelectorAll(".infoblock").forEach(el => observer.observe(el));
  </script>
